name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: ["1.60", stable, beta, nightly]
        features: [""]
        include:
        - rust: nightly
          features: "--features=nightly"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - run: "rustup component add clippy"
    - uses: actions/checkout@v2
    - run: "cargo build --verbose --workspace --no-default-features ${{ matrix.features }}"
    - run: "cargo test --verbose --workspace --tests --no-default-features ${{ matrix.features }}"
      if: "${{ matrix.features == '--features=nightly' }}"
    - run: "cargo test --verbose --workspace --doc --no-default-features ${{ matrix.features }}"
      if: "${{ matrix.features == '--features=nightly' }}"
    - run: "cargo doc --verbose --workspace --no-default-features ${{ matrix.features }}"
    - run: "cargo test --verbose --workspace --doc"
      env:
        RUSTFLAGS: "--cfg docsrs"
        RUSTDOCFLAGS: "--cfg docsrs"
      if: "${{ matrix.features == '--features=nightly' }}"
    - run: "cargo doc --verbose --workspace"
      env:
        RUSTFLAGS: "--cfg docsrs"
        RUSTDOCFLAGS: "--cfg docsrs"
      if: "${{ matrix.features == '--features=nightly' }}"
    - run: "cargo build --verbose --workspace --release --no-default-features ${{ matrix.features }}"
    - run: "cargo outdated --verbose --workspace --aggresssive --root-deps-only --exit-code 1 ${{ matrix.features }}"
    - run: "cargo clippy --verbose --workspace --no-default-features ${{ matrix.features }}"
  ensure_no_std:
    strategy:
      fail-fast: false
      matrix:
        os: [ubintu-latest, windows-latest, macOS-latest]
        features: ["", "--features=nightly"]
        include:
        - os: ubuntu-latest
          triple: x86_64-unknown-linux-gnu
        - os: windows-latest
          triple: x86_64-pc-windows-msvc
        - os: macOS-latest
          triple: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - run: "rustup component add rust-src --toolchain nightly-${{ matrix.triple }}"
    - uses: actions/checkout@v2
    - run: "cargo +nightly build --verbose -Z build-std=core,panic_abort --target ${{ matrix.triple }} --release"
      working-directory: ensure_no_std
    - run: "./ensure_no_std/target/${{ matrix.triple }}/release/ensure_no_std"
